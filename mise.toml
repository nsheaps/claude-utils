[tools]
node = "lts"
yarn = "4"
bun = "latest"

[tasks.test]
description = "Run CLI tests"
run = "bash test/cli-test.sh"

[tasks."test-ts"]
description = "Run TypeScript tests"
run = "bun test src/tests/"

[tasks."test-all"]
description = "Run all tests (shell + TypeScript)"
depends = ["test", "test-ts"]
run = "echo 'All tests passed'"

[tasks."build"]
description = "Build plugin-convert binary"
run = "bun build src/cli/index.ts --compile --outfile dist/plugin-convert"

[tasks."typecheck"]
description = "Type check TypeScript source"
run = "cd src && bun x tsc --noEmit"

[tasks.lint]
description = "Run ShellCheck on all bash scripts"
run = """
bash_files=""
for f in $(find bin -type f -name '*.sh' -o -type f ! -name '*.*'); do
  if head -1 "$f" | grep -q 'bash'; then
    bash_files="$bash_files $f"
  fi
done
for f in $(find bin/lib -type f -name '*.sh' 2>/dev/null); do
  if head -1 "$f" | grep -q 'bash'; then
    bash_files="$bash_files $f"
  fi
done
for f in $(find test -type f -name '*.sh' 2>/dev/null); do
  if head -1 "$f" | grep -q 'bash'; then
    bash_files="$bash_files $f"
  fi
done
echo "Checking:$bash_files"
shellcheck $bash_files
"""

[tasks.lint-formula]
description = "Lint Homebrew formula with rubocop"
run = "rubocop Formula/*.rb --config .rubocop.yml"

[tasks.fmt]
description = "Format all bash scripts with shfmt"
run = """
bash_files=""
for f in $(find bin -type f -name '*.sh' -o -type f ! -name '*.*'); do
  if head -1 "$f" | grep -q 'bash'; then
    bash_files="$bash_files $f"
  fi
done
for f in $(find bin/lib -type f -name '*.sh' 2>/dev/null); do
  if head -1 "$f" | grep -q 'bash'; then
    bash_files="$bash_files $f"
  fi
done
for f in $(find test -type f -name '*.sh' 2>/dev/null); do
  if head -1 "$f" | grep -q 'bash'; then
    bash_files="$bash_files $f"
  fi
done
echo "Formatting:$bash_files"
shfmt -w $bash_files
"""

[tasks.fmt-check]
description = "Check formatting of all bash scripts"
run = """
bash_files=""
for f in $(find bin -type f -name '*.sh' -o -type f ! -name '*.*'); do
  if head -1 "$f" | grep -q 'bash'; then
    bash_files="$bash_files $f"
  fi
done
for f in $(find bin/lib -type f -name '*.sh' 2>/dev/null); do
  if head -1 "$f" | grep -q 'bash'; then
    bash_files="$bash_files $f"
  fi
done
for f in $(find test -type f -name '*.sh' 2>/dev/null); do
  if head -1 "$f" | grep -q 'bash'; then
    bash_files="$bash_files $f"
  fi
done
echo "Checking:$bash_files"
shfmt -d $bash_files
"""

[tasks.check]
description = "Run all checks (lint + fmt-check + test + typecheck)"
depends = ["lint", "fmt-check", "test", "test-ts", "typecheck"]
run = "echo 'All checks passed'"
